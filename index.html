<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 25px; background-color: #f7f9fc; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        h1 { color: #1e2022; text-align: center; }
        input[type="text"] { width: calc(100% - 24px); padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; }
        button { width: 100%; padding: 12px; font-size: 16px; background-color: #252525; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #555; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #result-container { margin-top: 25px; padding: 20px; background-color: #fff; border-radius: 5px; display: none; }
        #result-container p { word-wrap: break-word; }
        a.download-button { display: block; text-align: center; padding: 12px; margin-top: 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        #loading { display: none; margin-top: 20px; }
        .spinner { border: 6px solid #f3f3f3; border-top: 6px solid #252525; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>TikTok Video Downloader</h1>
    <form id="downloadForm">
        <input type="text" id="tiktokUrlInput" placeholder="Tempel URL video TikTok di sini..." required>
        <button type="submit" id="downloadButton">Download Video</button>
    </form>

    <div id="loading"><div class="spinner"></div></div>
    <div id="result-container">
        <p id="videoTitle"></p>
        <a href="#" id="downloadLink" class="download-button" target="_blank" rel="noopener noreferrer" download="tiktok_video.mp4">Download Video Tanpa Watermark</a>
    </div>

   <script>
    // Ganti dengan URL Vercel Anda yang sebenarnya
    const BACKEND_URL = "https://tiktok-downloader-by-proffnabill.vercel.app/download";

    const downloadForm = document.getElementById('downloadForm');
    const urlInput = document.getElementById('tiktokUrlInput');
    const downloadBtn = document.getElementById('downloadButton');
    const loadingDiv = document.getElementById('loading');
    const resultContainer = document.getElementById('result-container');
    const videoTitle = document.getElementById('videoTitle');
    const downloadLink = document.getElementById('downloadLink');

    // Dengarkan event 'submit' pada FORM, bukan 'click' pada tombol
    downloadForm.addEventListener('submit', async (event) => {
        // Baris ini adalah kunci untuk mencegah halaman me-refresh
        event.preventDefault(); 
        
        const tiktokUrl = urlInput.value;
        
        loadingDiv.style.display = 'block';
        downloadBtn.disabled = true;
        resultContainer.style.display = 'none';

        try {
            const response = await fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: tiktokUrl })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: `Server merespon dengan status: ${response.status}` }));
                throw new Error(errorData.error || `Server error: ${response.status}`);
            }
            
            const data = await response.json();

            // Sesuaikan 'data.play' jika API Anda menggunakan kunci yang berbeda
            if (data.download_url) { // <-- Diubah sesuai kunci baru
    const noWatermarkUrl = data.download_url; // <-- Diubah juga di sini
    // ...
                
            videoTitle.textContent = 'Video berhasil ditemukan!';
                downloadLink.href = noWatermarkUrl;
                resultContainer.style.display = 'block';
            } 
        
        else {
                throw new Error("Struktur respons API tidak sesuai atau tidak berisi URL video.");
            }

        } catch (error) {
            alert('Terjadi kesalahan: ' + error.message);
        } finally {
            loadingDiv.style.display = 'none';
            downloadBtn.disabled = false;
        }
    });
</script>
</body>
</html>
